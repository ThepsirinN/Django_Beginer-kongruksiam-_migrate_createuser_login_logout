{% extends 'layout.html' %}

{% block content %}
<h2 class="text-center">แสดงบทความ</h2>
<table class="table table-hover">
    <thead class = "bg-danger text-white">
      <tr>
        <th scope="col">รหัสบทความ</th>
        <th scope="col">บทความ</th>
        <th scope="col">รายละเอียด</th>
      </tr>
    </thead>
    <tbody>
        {% for i in posts %}
        <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.name}}</td>
            <td>{{i.desc}}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
